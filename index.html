<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- –ó–∞–ø—Ä–µ—Ç –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∞–∫—Ç—É–∞–ª—å–Ω–æ–π –≤–µ—Ä—Å–∏–∏ -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <style>
    :root {
      --bg-color: transparent;
      --transition-speed: 0.3s;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-color);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      /* –ú–æ–∂–Ω–æ –æ–≥—Ä–∞–Ω–∏—á–∏—Ç—å –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ */
      max-width: 800px;
      max-height: 800px;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      opacity: 0;
      transition: opacity var(--transition-speed) ease-in-out;
    }

    img.loaded {
      opacity: 1;
    }

    /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) */
    .loader {
      position: absolute;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div id="container">
    <div id="loader" class="loader"></div>
    <img id="gif" alt="GIF Animation">
  </div>

  <script>
    /**
     * üî• –ù–ê–°–¢–†–û–ô–ö–ò
     */
    const CONFIG = {
      url: "https://media.tenor.com/j8dwT9wdyc8AAAAi/evernight-anime.gif",
      forceRefresh: true // –î–æ–±–∞–≤–ª—è—Ç—å –ª–∏ –º–µ—Ç–∫—É –≤—Ä–µ–º–µ–Ω–∏ –¥–ª—è –æ–±—Ö–æ–¥–∞ –∫—ç—à–∞
    };

    const gifElement = document.getElementById("gif");
    const loader = document.getElementById("loader");

    function initGif() {
      if (!CONFIG.url) return;

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ª–æ–∞–¥–µ—Ä, –µ—Å–ª–∏ –∑–∞–≥—Ä—É–∑–∫–∞ –∑–∞—Ç—è–Ω—É–ª–∞—Å—å
      const loaderTimeout = setTimeout(() => {
        loader.style.display = "block";
      }, 500);

      // –§–æ—Ä–º–∏—Ä—É–µ–º URL
      const finalUrl = CONFIG.forceRefresh 
        ? `${CONFIG.url}${CONFIG.url.includes('?') ? '&' : '?'}_t=${Date.now()}`
        : CONFIG.url;

      // –û–±—Ä–∞–±–æ—Ç–∫–∞ —É—Å–ø–µ—à–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏
      gifElement.onload = () => {
        clearTimeout(loaderTimeout);
        loader.style.display = "none";
        gifElement.classList.add("loaded");
      };

      // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–∫–∏ (–±–∏—Ç–∞—è —Å—Å—ã–ª–∫–∞)
      gifElement.onerror = () => {
        clearTimeout(loaderTimeout);
        loader.style.display = "none";
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ GIF –ø–æ –∞–¥—Ä–µ—Å—É:", CONFIG.url);
        // –ú–æ–∂–Ω–æ –ø–æ—Å—Ç–∞–≤–∏—Ç—å –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä:
        // gifElement.src = "fallback.png";
      };

      gifElement.src = finalUrl;
    }

    // –ó–∞–ø—É—Å–∫ –ø–æ—Å–ª–µ –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ DOM
    window.addEventListener('DOMContentLoaded', initGif);
  </script>

</body>
</html>
