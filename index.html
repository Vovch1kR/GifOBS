<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <!-- üî• –ó–ê–ü–†–ï–¢ –ö–≠–®–ê HTML -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 800px;
      height: 800px;
      background: transparent;
      overflow: hidden;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <img id="gif">

  <script>
    // üî• –ú–ï–ù–Ø–ï–®–¨ –¢–û–õ–¨–ö–û –≠–¢–£ –°–¢–†–û–ö–£
    const gifUrl = "https://media.tenor.com/ROsr8zHJ74YAAAAi/divanavr-hip-sway.gif";

    const gif = document.getElementById("gif");

    function reloadGif() {
      gif.src = gifUrl + "&cb=" + Date.now();
    }

    // –ø–µ—Ä–≤–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
    reloadGif();

    // –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã (–Ω–µ —á–∞—â–µ ‚Äî —Å—Ç–∞–±–∏–ª—å–Ω–µ–µ)
    setInterval(reloadGif, 2000);
  </script>

</body>
</html>
