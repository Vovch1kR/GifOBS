<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 800px;
      height: 800px;
      background: transparent;
      overflow: hidden;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <img id="gif">

  <script>
    // üî• –ú–ï–ù–Ø–ï–®–¨ –¢–û–õ–¨–ö–û –≠–¢–£ –°–¢–†–û–ö–£
    const gifUrl = "https://media.tenor.com/kWgpUWMtrjcAAAAi/evil-evil-lums.gif";

    const gif = document.getElementById("gif");

    function reloadGif() {
      gif.src = gifUrl + "?cache=" + Date.now();
    }

    // –ø–µ—Ä–≤–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
    reloadGif();

    // –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ä–∞–∑ –≤ —Å–µ–∫—É–Ω–¥—É
    setInterval(reloadGif, 1000);
  </script>

</body>
</html>
